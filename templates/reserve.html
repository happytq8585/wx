    <link rel="stylesheet" href="../../lib/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css">

    <link rel="stylesheet" href="../../lib/welkin/css/welkin.css">

<body>

<div class="container-fluid">
    <div class="page-header">
        <div class="pull-left"><a href=""><img src="../assets/images/back.png"  alt=""></a></div>
        <h1 class="text-center">预定</h1>
    </div>
    <div class="from-group">
        <div class="tab-content ">
            <div class="" id="">
                <div class="from-order">
                    <div class="row">
                        <div class="col-xs-8 col-sm-8 col-md-8 menu-img">
                            <img src="../assets/images/food.png" alt="">
                        </div>
                        <div class="col-xs-14 col-sm-14 col-md-14 menu-txt">
                            <div class="dishes">
                                <div class="row">
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-8 col-sm-8 col-md-8 name">菜品名称</div>
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-13 col-sm-13 col-md-13 grade">4.0</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-8 col-sm-8 col-md-8 material">食材</div>
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-13 col-sm-13 col-md-13 material-style">面粉、花椒</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-8 col-sm-8 col-md-8 price">价格</div>
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-13 col-sm-13 col-md-13 value">￥5元</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="from-group">
        <label for="rating-input" class="">评价</label>
        <input id="rating-input" type="text" title=""/>
        <textarea name="eva-txt" id="eva-txt" class="col-xs-23 col-sm-23 col-md-23 " rows="10"></textarea>
        <button id="btn-rating-input" type="button" class="btn btn-primary btn-lg btn-eva">提交</button>
    </div>
    <hr>
    <div class="from-group">
        <div class="tab-content ">
            <div class="">
                <div class="user-info">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 menu-img">
                            <img src="../assets/images/userimg.png" alt="">
                            <div class="username"> 张三</div>
                        </div>
                        <div class="col-xs-20 col-sm-20 col-md-20 menu-txt">
                            <div class="dishes">
                                <div class="row">
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-8 col-sm-8 col-md-8 name">评分</div>
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-13 col-sm-13 col-md-13 grade">4.0</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-8 col-sm-8 col-md-8 material">评论日期</div>
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-13 col-sm-13 col-md-13 material-style">2017.8.18 10:20</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-8 col-sm-8 col-md-8 price">评论</div>
                                    <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-13 col-sm-13 col-md-13 value">好很好非常好</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
