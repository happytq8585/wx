<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/mobile/index.css">
    <link rel="stylesheet" href="css/mobile/hoop.css" media="only screen and(max-width:960px)"/>

    <style>
        @media screen and(min-width:480px){
            body{background:blue;}

<body>
<form hidden="hidden">
{% raw xsrf_form_html() %}
</form>
<div class="container-fluid">

    </div>
    <div class="contain-box ">


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group container  ">
                    <a href="/menu" class="">
                        <img src="images/index/menu.png" class="img-responsive" alt="Responsive image">
                        <span class="text-center ">菜谱</span>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">

                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">

                    <a href="/order?mobile={{mobile}}" class="">

                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group container ">
                    <a href="/personal?mobile={{mobile}}" class="">
                        <img src="images/index/user.png" class="img-responsive" alt="Responsive image">
                        <span class="text-center">个人中心</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
