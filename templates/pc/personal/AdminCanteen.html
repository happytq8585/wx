<!DOCTYPE html>
<html lang="en">

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">

                            <th>图片</th>

                            <th>支付状态</th>

                        <tr>
                            <td>
                                <img style="width:50px" src="img/97.jpg" alt="">
                            </td>

                            <td>3</td>
                            <td>4</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>

                            <td>3</td>
                        </tr>
                    </table>
                </div>

                    <table class="table">

                        <tr>
                            <th>图片</th>
                            <th>菜名</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th>取单时间</th>
                        </tr>
                        <tr>
                            <td>
                                <img style="width:50px" src="img/97.jpg" alt="">
                            </td>
                            <td>1</td>
                            <td>2</td>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="canteenRight right">
        <div id="calendar" class="calendar"></div>
    </div>
    <div class="clear"></div>

</div>



</body>
<script src="js/{{device}}/jquery-1.12.1.js"></script>
