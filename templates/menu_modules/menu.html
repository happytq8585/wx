<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>菜谱</title>
    <!-- font-icon -->
    <!--   <link rel="stylesheet" href="css/mobile/iconfont.css"/>-->

    <!-- bootstrap-core -->
    <link rel="stylesheet" href="css/mobile/bootstrap.css">
    <link rel="stylesheet" href="css/mobile/bootstrap-theme.css">

    <!-- plugins -->
    <link rel="stylesheet" href="css/mobile/bootstrap.addtabs.css"/>

    <link rel="stylesheet" href="css/mobile/bootstrap-datetimepicker.css">


    <link rel="stylesheet" href="css/mobile/hoop.css" />



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/mobile/html5shiv.min.js"></script>
    <script src="js/mobile/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<div class="container-fluid">
    <div class="row" id="id-back">
        <div class="pull-left col-xs-23 col-sm-23 col-md-23">
            <a href="/"><img src="images/back.png"  alt=""></a>
        </div>
    </div>


{% if mobile == conf.canteen_admin_mobile %}
    <div class="page-header">
        <div class="pull-right"><button class="btn btn-primary plus-dish" type="button"> <span class="glyphicon glyphicon-plus"></span></button></div>
    </div>
{% end %}
    <div class="from-group">
        <div class="row">
            <div class="container-fluid">
                <div class="container menu-datetime">
                    <div class="col-xs-8 col-sm-8 col-md-8"><label class="pull-right text-right" for="datetime">选择日期</label></div>
                    <div class="col-xs-16 col-sm-16 col-md-16">
                        <div class=" input-append date form_datetime"  id="datetimepicker">
                            <input size="16"  name="day" class="input-txt"  type="text" value="{{day}}" readonly name="datetime">
                            <span class="add-on "><i class="icon iconfont icon-calendar"  data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="from-group">
        <ul id="myTab" class="nav nav-tabs">
            <li class="col-xs-8 col-sm-8 col-md-8 menu-tabb active"><a href="#Breakfast " data-toggle="tab">早餐</a></li>
            <li class="col-xs-8 col-sm-8 col-md-8 menu-tabl"><a href="#lunch" data-toggle="tab">午餐</a></li>
            <li class="col-xs-8 col-sm-8 col-md-8 menu-tabd"><a href="#dinner" data-toggle="tab">晚餐</a></li>
        </ul>
        {% include "tab.html" %}
    </div>


</div>



<!--js-->
<script src="js/mobile/jquery.min.js"></script>
<script src="js/mobile/bootstrap.js"></script>
<script src="js/mobile/jquery.autocompleter.js"></script>
<script src="js/mobile/bootstrap.addtabs.js"></script>
<script src="js/mobile/bootstrap-datetimepicker.js"></script>
<script src="js/mobile/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script src="js/mobile/main.js"></script>
<script src="js/mobile/dish.js"></script>
<script src="js/mobile/device.js"></script>

</body>
</html>
