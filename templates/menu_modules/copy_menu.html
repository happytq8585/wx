<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>菜谱</title>
    <!-- font-icon -->
    <!--   <link rel="stylesheet" href="css/mobile/iconfont.css"/>-->

    <!-- bootstrap-core -->
    <link rel="stylesheet" href="css/mobile/bootstrap.css">
    <link rel="stylesheet" href="css/mobile/bootstrap-theme.css">

    <!-- plugins -->
    <link rel="stylesheet" href="css/mobile/bootstrap.addtabs.css"/>

    <link rel="stylesheet" href="css/mobile/bootstrap-datetimepicker.css">


    <link rel="stylesheet" href="css/mobile/hoop.css" />



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/mobile/html5shiv.min.js"></script>
    <script src="js/mobile/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<div class="from-group">
    <div class="pull-left col-xs-23 col-sm-23 col-md-23">
    <a href="/menu" id="copyhref"><img src="images/back.png" alt=""></a>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div class="container menu-datetime">
                <div class="col-xs-8 col-sm-8 col-md-8"><label class="pull-right text-right" for="datetime">源</label></div>
                <div class="col-xs-16 col-sm-16 col-md-16">
                    <div class=" input-append date form_datetime" id="datetimepicker">
                        <input size="16" name="src_day" id="src" class="input-txt" type="text" value="" readonly="">
                            <span class="add-on "><i class="icon iconfont icon-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8"><label class="pull-right text-right" for="datetime">目的</label></div><div class="col-xs-16 col-sm-16 col-md-16">
                    <div class=" input-append date form_datetime" id="datetimepicker">
                        <input size="16" name="des_day" id="des" class="input-txt" type="text" value="" readonly="">
                            <span class="add-on "><i class="icon iconfont icon-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                    </div>
                </div>
                <button class="btn btn-primary submit" id="confirm" type="button">确定</button>
                <button class="btn btn-primary " id="cancel" type="button">取消</button>
            </div>
        </div>
    </div>
</div>


<!--js-->
<script src="js/mobile/jquery.min.js"></script>
<script src="js/mobile/bootstrap.js"></script>
<script src="js/mobile/jquery.autocompleter.js"></script>
<script src="js/mobile/bootstrap.addtabs.js"></script>
<script src="js/mobile/bootstrap-datetimepicker.js"></script>
<script src="js/mobile/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script src="js/mobile/menu_copy.js"></script>
<script src="js/mobile/main.js"></script>

</body>
</html>
