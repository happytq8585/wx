<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>add</title>

    <!-- bootstrap-core -->
    <link rel="stylesheet" href="css/mobile/bootstrap.css">
    <link rel="stylesheet" href="css/mobile/bootstrap-theme.css">

    <!-- plugins -->


    <link href="css/mobile/fileinput.css" media="all" rel="stylesheet" type="text/css" />

    <!-- welkin -->



    <link rel="stylesheet" href="css/mobile/form.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/mobile/html5shiv.min.js"></script>
    <script src="js/mobile/respond.min.js"></script>
    <![endif]-->




</head>
<div class="container-fluid">

    <div class="form" id="operinfo">
        <div class="container-fluid">
            <div class="row cli">
                <div class="col-xs-7 col-sm-7 col-md-7"><label class="pull-right text-right" for="fname">菜名 </label></div>
                <div class="col-xs-17 col-sm-17 col-md-17">
                    <div class=" input-append" >
                        <input size="16" id="add-name"  class="col-xs-24 col-sm-24 col-md-24 input-txt" value="" placeholder="请输入" >
                    </div>
                </div>
            </div>
            <div class="row cli">
                <div class="col-xs-7 col-sm-7 col-md-7"><label class="pull-right text-right" for="material">食材/口味 </label></div>
                <div class="col-xs-17 col-sm-17 col-md-17">
                    <div class=" input-append" >
                        <input size="16" id="add-style"  class="col-xs-24 col-sm-24 col-md-24 input-txt" value="" placeholder="请输入" >
                    </div>
                </div>
            </div>
            <div class="row cli">
                <div class="col-xs-7 col-sm-7 col-md-7"><label class="pull-right text-right" for="fname">单位 </label></div>
                <div class="col-xs-17 col-sm-17 col-md-17">
                    <select class="form-control" id="add-unit">
                        <option value="斤">斤</option>
                        <option value="两">两</option>
                        <option value="个">个</option>
                        <option value="碗">碗</option>
                        <option value="杯">杯</option>
                        <option value="只">只</option>
                        <option value="份">份</option>
                    </select>
                </div>
            </div>
            <div class="row cli">
                <div class="col-xs-7 col-sm-7 col-md-7"><label class="pull-right text-right" for="price">价格 </label></div>
                <div class="col-xs-17 col-sm-17 col-md-17">
                    <div class=" input-append" >
                        <input size="16" id="add-price"  class="col-xs-24 col-sm-24 col-md-24 input-txt" value="" placeholder="请输入" >
                    </div>
                </div>
            </div>
            <div class="row cli">
                <div class="col-xs-7 col-sm-7 col-md-7"><label class="pull-right text-right" for="">图片 </label></div>
                <div class="col-xs-17 col-sm-17 col-md-17">
                    <div class="container kv-main">
                        <form enctype="multipart/form-data" id='form_img'>
                            <input id="file-0a" class="file" type="file" name="file" multiple >
                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row cli">
                <div class="col-xs-7 col-sm-7 col-md-7"><label class="pull-right text-right" for="style">类别 </label></div>
                <div class="col-xs-17 col-sm-17 col-md-17">
                    <div class="radio">
                        <label>
                            <input type="radio" name="style" id="reserve" value="0">
                           预定
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="style" id="bf" value="16">
                            早餐
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="style" id="lh" value="256">
                            午餐
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="style" id="dn" value="4096">
                            晚餐
                        </label>
                    </div>
                 <!--   <div class="radio disabled">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                            不可点击
                        </label>
                    </div>-->
                </div>
            </div>
            <div class="row cli">
                <div class="col-sm-offset-2 col-sm-20">
                    <button type="button" id="data-query"  class="btn btn-primary btn-lg btn-block">添加</button>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
<!--js-->
<script src="js/mobile/jquery.min.js"></script>
<script src="js/mobile/bootstrap.js"></script>

<script src="js/mobile/fileinput.js" type="text/javascript"></script>
<script src="js/mobile/fileinput_locale_de.js" type="text/javascript"></script>

<script src="js/mobile/form.js"></script>
<script>
</script>
</body>
</html>
