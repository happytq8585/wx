<div class="PersonalCenter">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#password" aria-controls="password" role="tab" data-toggle="tab">修改密码</a></li>
        <li role="presentation"><a href="#message" aria-controls="message" role="tab" data-toggle="tab">修改个人信息</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="password">
            <div class="PersonalCenterBox">
                <div><span>初始密码：</span><input type="password" ></div>
                <div><span>新密码：</span><input type="password" ></div>
                <div><span>确认密码：</span><input type="password" ></div>
                <div><span></span><input type="submit" class="SurePassword" value="确认修改"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="message">

            <div class="PersonalCenterBox">
                <p class="editCenter" onclick="editCenter(this)">编辑</p>
                <div class="left" style="width:500px">
                    <div><span>真实姓名：</span><span>5656</span></div>
                    <div><span>昵称：</span><span>56565</span></div>
                    <div><span>办公室电话：</span>5656<span></span></div>
                    <div><span>手机：</span><span>3434</span></div>
                    <div><span>用户名：</span><span>2323</span></div>
                    <div><span>密码：</span><span>45343</span></div>
                </div>
                <div class="left">
                    <div class="centerImg">
                        <img  src="img/noimg.jpg" alt="">
                    </div>
                    <p style="margin:5px;text-align: center">昵称</p>
                </div>
                <div class="clear"></div>
            </div>

            <div class="uplistBox">
                <form display= "none" class= "form-horizontal left" role= "form" >
                    <div class= "form-group ">
                        <span for= "dish_name" class= "col-sm-3 control-label ">真实姓名</span>
                        <div class= "col-sm-7 ">
                            <input type= "text " class= "form-control " name= "dish_name " placeholder= "请输入真实名字 ">
                        </div>
                    </div>
                    <div class= "form-group">
                        <span for= "material" class= "col-sm-3 control-label ">昵称</span>
                        <div class= "col-sm-7">
                            <input type= "text" class= "form-control" name= "dish_material" placeholder="请输入昵称 ">
                        </div>
                    </div>
                    <div class= "form-group">
                        <span for= "unit" class= "col-sm-3 control-label ">办公室电话</span>
                        <div class= "col-sm-7">
                            <input type= "text" class= "form-control" name= "dish_material" placeholder="请输入办公室电话 ">
                        </div>
                    </div>
                    <div class= "form-group">
                        <span for= "price" class= "col-sm-3 control-label ">手机</span>
                        <div class= "col-sm-7">
                            <input type= "number" class= "form-control" name= "dish_material" placeholder="请输入手机号 ">
                        </div>
                    </div>
                    <div class= "form-group">
                        <span for= "picture" class= "col-sm-3 control-label ">昵称图片</span>
                        <div class= "col-sm-7 ">
                            <input type="file" onchange="showPreview(this)"  name="file" />
                        </div>
                    </div>
                    <div class= "form-group">
                        <span for="choice" class= "col-sm-3 control-label">用户名</span>
                        <div  class= "col-sm-7 ">
                            <input type= "number" class= "form-control" name= "dish_material" placeholder="请输入用户名 ">
                        </div>
                    </div>

                    <div class= "form-group">
                        <span for="food" class= "col-sm-3 control-label">密码</span>
                        <div  class= "col-sm-7 ">
                            <input type= "number" class= "form-control" name= "dish_material" placeholder="请输入用户名 ">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center">
                            <input type="submit" id="upCenter" class= "btn btn-default">
                        </div>
                    </div>
                </form>
                <div class="left">
                    <img id="portrait" src="img/noimg.jpg" alt="">
                </div>
                <div class="clear"></div>
        </div>
    </div>


</div>
